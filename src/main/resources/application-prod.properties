# Spring Boot production configuration
spring.profiles.active=prod

# Server configuration
server.port=${PORT:8080}

# Slack configuration
slack.signingSecret=${SLACK_SIGNING_SECRET}
slack.botToken=${SLACK_BOT_TOKEN}

# Cloudflare KV configuration
cloudflare.apiToken=${CLOUDFLARE_API_TOKEN}
cloudflare.accountId=${CLOUDFLARE_ACCOUNT_ID}
cloudflare.namespaceId=${CLOUDFLARE_NAMESPACE_ID}

# Logging
logging.level.root=INFO
logging.level.com.example.slackbot=INFO

# Security
server.ssl.enabled=false 